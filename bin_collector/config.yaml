name: "Bin Collector Addon - Simbio"
version: "2.1"
slug: "bin_collector_simbio"
description: "A Go application to fetch waste collection data"
startup: "application"
homeassistant: true
host_network: true
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
boot: "auto"
init: false
options:
  address: "začret 69"
schema:
  address:
    type: string
    required: true
    default: "začret 69"
ports:
  8081/tcp: 8081
