name: Bin Collector Addon - Simbio
version: '2.8'
slug: bin-collector-simbio
description: A Go application to fetch waste collection data
startup: application
homeassistant: true
host_network: true
arch:
  - amd64
  - armv7
  - aarch64
boot: auto

init: false

options:
  address: začret 69

schema:
  address:
    type: str
    description: The address to use for fetching waste collection data
    default: začret 69
    
ports:
  8081/tcp: 8081